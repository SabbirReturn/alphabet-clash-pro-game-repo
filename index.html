<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=+, initial-scale=1.0">
    <title>Alphabet Clash Pro</title>
    <!-- DaisyUi and Tailwind Setup -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="bg-[#1E1E1E] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center" >
        <!-- Home Screen -->
        <section class="playNow text-center hidden">
            <div class="pt-96">
                <h1 class="md:text-8xl mb-5 md:mb-10">ALPHABET CLASH</h1>
                <p class="mb-5 md:mb-10">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button class="btn btn-outline">Play Now</button>
            </div>
        </section>
        <section class="flex flex-col items-center gap-20 pt-20 hidden">
            <!-- Screen Star-->

            <div class="artboard artboard-horizontal phone-5  border-[20px] border-[#090c21] bg-[#FFFFFFB3] rounded-2xl">
                <div class="flex justify-center">
                    <p class="text-white bg-black text-center px-8 py-2 rounded-b-lg">Don't watch keyboard  while playing...</p>
                </div>
            </div>

            <!-- Screen End -->

            <!-- Keyboard Start -->
             <div>
                <div class="my-1 flex w-full justify-center gap-1">
                    <kbd class="kbd">q</kbd>
                    <kbd class="kbd">w</kbd>
                    <kbd class="kbd">e</kbd>
                    <kbd class="kbd">r</kbd>
                    <kbd class="kbd">t</kbd>
                    <kbd class="kbd">y</kbd>
                    <kbd class="kbd">u</kbd>
                    <kbd class="kbd">i</kbd>
                    <kbd class="kbd">o</kbd>
                    <kbd class="kbd">p</kbd>
                  </div>
                  <div class="my-1 flex w-full justify-center gap-1">
                    <kbd class="kbd">a</kbd>
                    <kbd class="kbd">s</kbd>
                    <kbd class="kbd">d</kbd>
                    <kbd class="kbd">f</kbd>
                    <kbd class="kbd">g</kbd>
                    <kbd class="kbd">h</kbd>
                    <kbd class="kbd">j</kbd>
                    <kbd class="kbd">k</kbd>
                    <kbd class="kbd">l</kbd>
                  </div>
                  <div class="my-1 flex w-full justify-center gap-1">
                    <kbd class="kbd">z</kbd>
                    <kbd class="kbd">x</kbd>
                    <kbd class="kbd">c</kbd>
                    <kbd class="kbd">v</kbd>
                    <kbd class="kbd">b</kbd>
                    <kbd class="kbd">n</kbd>
                    <kbd class="kbd">m</kbd>
                    <kbd class="kbd">/</kbd>
                  </div>
             </div>

             <!-- keyboard End -->

             <div class="flex justify-between w-96">
                <button class="btn btn-square btn-outline w-32 rounded-3xl">
                    Score
                    <img src="images/Icons/heart.png" alt="">
                    <span>1</span>
                  </button>
                  <button class="btn btn-square btn-outline w-32 rounded-3xl">
                    Score
                    <img src="images/Icons/Dollar.png" alt="">
                    <span>1</span>
                  </button>
             </div>
        </section>
        <section class="flex justify-center items-center min-h-screen ">
            <div class="text-center space-y-5 bg-[#FFFFFF33] px-10 py-20 rounded-3xl">
                <h1 class="text-8xl">
                    <span class="font-extrabold">Score:</span>
                    <span>14</span>
                </h1>
                <button class="btn btn-outline btn-primary text-3xl h-16">Play Again</button>
                <p class="text-3xl font-semibold">Practice will make you Pro</p>
            </div>
        </section> 
    </main>                                
</body>
</html>
